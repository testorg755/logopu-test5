name: Test job_type comparisons

on:
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Choose the job type to test'
        required: true
        default: value

jobs:
  # 1️⃣ Exact match
  equals_check:
    if: ${{ github.event.inputs.job_type == 'value' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "job_type == 'value' matched."

  # 2️⃣ Sub‑string match (inline steps)
  contains_check:
    if: contains(github.event.inputs.job_type, 'value')
    runs-on: ubuntu-latest
    steps:
      - run: echo "job_type contains 'value'."
